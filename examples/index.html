<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AircompleteJS Basic / Local Example</title>

    <link rel="stylesheet" href="/css/jquery.aircomplete.css" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="/js/jquery.aircomplete.js" type="text/javascript"></script>
    <!-- <script src="/js/new-boilerplate.js" type="text/javascript"></script> -->
</head>
<body>

    <div class="container">

        <div class="example">
            <h3>Basic Example</h3>
            <p>Start typing a planet name</p>
            <input aircomplete-basic />

            <script type="text/javascript">
            $(function() {
                $("[aircomplete-basic]").aircomplete({
                    data                  : [
                        "Mercury", "Vulcan", "Venus", "Earth",
                        "Counter-Earth", "Mars", "Ceres", "Jupiter",
                        "Saturn", "Uranus", "Neptune", "Pluto",
                        "Planet X", "Nibiru"
                    ],
                    minSearchStringLength : 1// show results after a single character is entered
                });
            });
            </script>
        </div>


        <div class="example">
            <h3>Basic Example with AJAX</h3>
            <p>Start typing a planet name</p>
            <input aircomplete-ajax />

            <script type="text/javascript">
            $(function() {
                $("[aircomplete-ajax]").aircomplete({
                    ajaxOptions: {
                        url: 'planets.php?term={{term}}',
                        dataType: 'json', // or jsonp
                        method: 'GET'
                    },
                    template: function(element, term) {
                        var item = "";

                        item += "<div>";
                        item += "  <img src='" + element.img + "' style='width:50px; height:50px;' />";
                        item += "  " + element.name.replace(new RegExp('(' + term + ')', 'igm'), "<b>$1</b>");
                        item += "</div>";

                        return item;
                    },
                    minSearchStringLength : 1 // show results after a single character is entered
                });
            });
            </script>
        </div>

        <div class="example">
            <h3>Data as a Function Example</h3>
            <p>Start typing a planet name</p>
            <input aircomplete-function />

            <script type="text/javascript">
            $(function() {
                $("[aircomplete-function]").aircomplete({
                    data                  : function() {
                        return [
                            {name: "Mercury",       img: "/examples/img/planets/mercury.jpg" },
                            {name: "Vulcan",        img: "/examples/img/planets/vulcan.jpg"  },
                            {name: "Venus",         img: "/examples/img/planets/venus.jpg"   },
                            {name: "Earth",         img: "/examples/img/planets/earth.jpg"   },
                            {name: "Counter-Earth", img: "/examples/img/planets/counter-earth.jpg" },
                            {name: "Mars",          img: "/examples/img/planets/mars.jpg"    },
                            {name: "Ceres",         img: "/examples/img/planets/ceres.jpg"   },
                            {name: "Jupiter",       img: "/examples/img/planets/jupiter.jpg" },
                            {name: "Saturn",        img: "/examples/img/planets/saturn.jpg"  },
                            {name: "Uranus",        img: "/examples/img/planets/urectum.jpg"  },
                            {name: "Neptune",       img: "/examples/img/planets/neptune.jpg" },
                            {name: "Planet X",      img: "/examples/img/planets/planetx.jpg"  },
                            {name: "Nibiru",        img: "/examples/img/planets/nibiru.jpg"  }
                        ];
                    },
                    match: function(dataRow, term) {
                        return dataRow.name.toLowerCase().indexOf(term.toLowerCase()) > -1;
                    },
                    template: function(dataRow, term) {
                        var item = "";
                        item += "  " + dataRow.name.replace(new RegExp('(' + term + ')', 'igm'), "<b>$1</b>");
                        return item;
                    },
                    minSearchStringLength : 1 // show results after a single character is entered
                });
            });
            </script>
        </div>


        <div class="example">
            <h3>Google Clone</h3>
            <p>Start typing a planet name</p>
            <form>

                <input aircomplete-google />
                
                <script type="text/javascript">
                $(function() {
                    var googleAircomplete = $("[aircomplete-google]").aircomplete({
                        data                  : [
                            {name: "Mercury",       img: "/examples/img/planets/mercury.jpg" },
                            {name: "Vulcan",        img: "/examples/img/planets/vulcan.jpg"  },
                            {name: "Venus",         img: "/examples/img/planets/venus.jpg"   },
                            {name: "Earth",         img: "/examples/img/planets/earth.jpg"   },
                            {name: "Counter-Earth", img: "/examples/img/planets/counter-earth.jpg" },
                            {name: "Mars",          img: "/examples/img/planets/mars.jpg"    },
                            {name: "Ceres",         img: "/examples/img/planets/ceres.jpg"   },
                            {name: "Jupiter",       img: "/examples/img/planets/jupiter.jpg" },
                            {name: "Saturn",        img: "/examples/img/planets/saturn.jpg"  },
                            {name: "Uranus",        img: "/examples/img/planets/urectum.jpg"  },
                            {name: "Neptune",       img: "/examples/img/planets/neptune.jpg" },
                            {name: "Planet X",      img: "/examples/img/planets/planetx.jpg"  },
                            {name: "Nibiru",        img: "/examples/img/planets/nibiru.jpg"  }
                        ],
                        match: function(dataRow, term) {
                            return dataRow.name.toLowerCase().indexOf(term.toLowerCase()) > -1;
                        },
                        template: function(dataRow, term) {
                            var item = "";
                            item += "  " + dataRow.name.replace(new RegExp('(' + term + ')', 'igm'), "<b>$1</b>");
                            return item;
                        },
                        minSearchStringLength : 1,
                        onSelect: function (dataRow) {
                            googleAircomplete
                                .aircomplete('setInputValue', dataRow.name)
                                .aircomplete('emptyList')
                                .parents("form").submit();
                            return false;
                        }
                    });

                    $("form").submit(function(e) {
                        e.preventDefault();
                        alert('form submit');
                    });
                });
                </script>
            </form>
        </div>

    </div>
</body>
</html>
