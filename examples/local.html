<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AircompleteJS Basic / Local Example</title>

		<link rel="stylesheet" href="/css/jquery.aircomplete.css" type="text/css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="/js/jquery.aircomplete.js" type="text/javascript"></script>
	</head>
	<body>

		<h3>Basic Example</h3>
		<p>Start typing a planet name</p>
		<input aircomplete-basic />

		<script type="text/javascript">
		$(function() {
			$("[aircomplete-basic]").aircomplete({
				data                  : [
					"Mercury", "Venus", "Earth", "Mars", "Jupiter", "Saturn", "Uranus", "Neptune"
				],
				minSearchStringLength : 1 // show results after a single character is entered
			});
		});
		</script>

		<h3>Example with Results Styled</h3>
		<input aircomplete-styled />

		<script type="text/javascript">
		// data to autocomplete against
		var planets = [
			{name: "Mercury",       img: "/examples/img/mercury.png" },
			{name: "Venus",         img: "/examples/img/venus.png"   },
			{name: "Earth",         img: "/examples/img/earth.png"   },
			{name: "Mars",          img: "/examples/img/mars.png"    },
			{name: "Jupiter",       img: "/examples/img/jupiter.png" },
			{name: "Saturn",        img: "/examples/img/saturn.png"  },
			{name: "Uranus",        img: "/examples/img/urectum.png" },
			{name: "Neptune",       img: "/examples/img/neptune.png" }
		];

		$(function() {
			$("[aircomplete-styled]").aircomplete({
				data: planets,
				match: function(element, term) {
					return element.name.toLowerCase().indexOf(term.toLowerCase()) > -1;
				},
				template: function(element, term) {
					var item = "";

					item += "<div>";
					item += "  <img src='" + element.img + "' style='width:50px; height:50px;' />";
					item += "  " + element.name.replace(new RegExp('(' + term + ')', 'igm'), "<b>$1</b>");
					item += "</div>";

					return item;
				},
			});
		});
		</script>

	</body>
</html>
