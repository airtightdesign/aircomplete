<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AircompleteJS Basic / Local Example</title>

		<link rel="stylesheet" href="/css/jquery.aircomplete.css" type="text/css">
	</head>
	<body>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="/js/jquery.aircomplete.js" type="text/javascript"></script>

		<h3>Basic Example</h3>
		<p>Start typing a planet name</p>
		<input aircomplete-basic />

		<script type="text/javascript">
		$(function() {
			$("[aircomplete-basic]").aircomplete({
				data                  : [
					"Mercury", "Vulcan", "Venus", "Earth",
					"Counter-Earth", "Mars", "Ceres", "Jupiter",
					"Saturn", "Uranus", "Neptune", "Pluto",
					"Planet X", "Nibiru"
				],
				minSearchStringLength : 1 // show results after a single character is entered
			});
		});
		</script>

		<h3>Example with Results Styled</h3>
		<input aircomplete-styled />

		<script type="text/javascript">
		// data to autocomplete against
		var planets = [
			{name: "Mercury",       img: "/examples/img/Mercury.jpg" },
			{name: "Vulcan",        img: "/examples/img/Vulcan.jpg"  },
			{name: "Venus",         img: "/examples/img/Venus.jpg"   },
			{name: "Earth",         img: "/examples/img/Earth.jpg"   },
			{name: "Counter-Earth", img: "/examples/img/Counter.jpg" },
			{name: "Mars",          img: "/examples/img/Mars.jpg"    },
			{name: "Ceres",         img: "/examples/img/Ceres.jpg"   },
			{name: "Jupiter",       img: "/examples/img/Jupiter.jpg" },
			{name: "Saturn",        img: "/examples/img/Saturn.jpg"  },
			{name: "Uranus",        img: "/examples/img/Uranus.jpg"  },
			{name: "Neptune",       img: "/examples/img/Neptune.jpg" },
			{name: "Pluto",         img: "/examples/img/Pluto.jpg"   },
			{name: "Planet X",      img: "/examples/img/Planet.jpg"  },
			{name: "Nibiru",        img: "/examples/img/Nibiru.jpg"  }
		];

		$(function() {
			$("[aircomplete-styled]").aircomplete({
				data: planets,
				match: function(element, term) {
					return element.name.toLowerCase().indexOf(term.toLowerCase()) > -1;
				},
				template: function(element, term) {
					var item = "";

					item += "<div>";
					item += "  <img src='" + element.img + "' style='width:50px; height:50px;' />";
					item += "  " + element.name.replace(new RegExp('(' + term + ')', 'igm'), "<b>$1</b>");
					item += "</div>";

					return item;
				},
			});
		});
		</script>

	</body>
</html>
